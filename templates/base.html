{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>High Court Data
    </title>
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <!-- Plugin CSS -->
    <link href="{% static 'vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">
    <!-- Theme CSS -->
    <link href="{% static 'css/creative.min.css' %}" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
  </head>
  <body id="page-top">
    <nav id="mainNav" class="navbar navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation
            </span> Menu
            <i class="fa fa-bars">
            </i>
          </button>
          <a class="navbar-brand page-scroll" href="#page-top">Indian Judgement
          </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a class="page-scroll" href="#about">About
              </a>
            </li>
            <li>
              <a class="page-scroll" href="#pricing">Pricing
              </a>
            </li>
            <li>
              <a class="page-scroll" href="#login" data-toggle="modal" data-target="#login">Login
              </a>
            </li>
            <li>
              <a class="page-scroll" href="#contact">Contact
              </a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    <div id="login" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content registration">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;
            </button>
            <h4 class="modal-title">
              <ul class="nav nav-tabs">
                <li class="active">
                  <a data-toggle="tab" href="#login">Login
                  </a>
                </li>
                <li>
                  <a data-toggle="tab" href="#signup">Signup
                  </a>
                </li>
              </ul>
            </h4>
          </div>
          <div class="modal-body">
            <div class="tab-content">
              <div id="login" class="tab-pane fade in active">
                <h3>HOME
                </h3>
                <p>Some content.
                </p>
              </div>
              <div id="signup" class="tab-pane fade">
                <h3>Menu 1
                </h3>
                <p>Some content in menu 1.
                </p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Submit
            </button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close
            </button>
          </div>
        </div>
      </div>
    </div>
    {% block page_css %}
    {% endblock %}
    {% block content %}
    {% endblock %}
    {% block page_js %}
    {% endblock %}
    <!-- jQuery -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}">
    </script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}">
    </script>
    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js">
    </script>
    <script src="{% static 'vendor/scrollreveal/scrollreveal.min.js' %}">
    </script>
    <script src="{% static 'vendor/magnific-popup/jquery.magnific-popup.min.js' %}">
    </script>
    <!-- Theme JavaScript -->
    <script src="{% static 'js/creative.min.js' %}">
    </script>
  </body>
</html>
